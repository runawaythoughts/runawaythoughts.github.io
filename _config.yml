# SITE CONFIGURATION
baseurl: ""
url: "https://runawaythoughts.github.io"

# THEME-SPECIFIC CONFIGURATION
title: runaway thoughts                                     # site's title
description: "musings on movies, tv, books, other content"  # used by search engines
avatar:                                                     # Empty for no avatar in navbar
favicon: assets/favicon.ico                                 # Icon displayed in the tab

# Header and footer text
header_text: i write words sometimes...                           # Change Blog header text
header_feature_image: /assets/img/pexels/pexels-anete-lusina-5721875-edited1.jpg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>
  Â© 2021 Eli Gastor
# Blog
excerpt: true                                           # Or "truncate" (first 250 characters), "false" to disable
post_navigation: true
color_image: /assets/img/lineart.png                    # A bit transparent for color posts.
show-drafts: true

# Features
# More in the _data folder for social icons, share buttons, author and language
# For layout customization, go to the "_sass > base" folder, and check "_variables.scss"
katex: true                                             # Enable if using math markup
mermaid: true                                           # Enable mermaid-js for sequence and diagrams
google_analytics: G-TR361B3PQH                          # Tracking ID, e.g. "UA-000000-01"
cookie_consent: true                                   # To respect the usage of cookies
disqus_shortname: runawaythoughts                       # Your discus shortname for comments
cusdis_app_id:                                          # Your cusdis data-app-id
color_theme: auto                                       # auto, dark or light

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", ".idea", "vendor/*", "assets/node_modules/*"]

# theme: type-on-strap                                  # if using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap                     # If using as a remote_theme in github
